<div class="container">
    <h1>Sign Up</h1>
    <form *ngIf="active" #signup="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required name="name" [(ngModel)]="model.name" #name="ngModel">            TODO: remove this: {{model.name}}
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="adminNo">Admission No.</label>
            <input type="text" class="form-control" id="adminNo" required name="adminNo" [(ngModel)]="model.adminNo" #adminNo="ngModel"> 
            TODO: remove this: {{model.adminNo}}
            <div [hidden]="adminNo.valid || adminNo.pristine" class="alert alert-danger">
                Admission No is required
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required name="email" [(ngModel)]="model.email" #email="ngModel"> 
            TODO: remove this: {{model.email}}
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Email is required
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" required name="phone" [(ngModel)]="model.phone" #phone="ngModel"> TODO: remove
            this: {{model.phone}}
            <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                Phone is required*
            </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!signup.form.valid">Sign Up</button>
    </form>
</div>
